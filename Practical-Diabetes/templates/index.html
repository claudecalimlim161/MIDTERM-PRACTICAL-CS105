<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post">
        <label for="age">Age:</label>
        <input type="text" name="age"><br><br>

        <label for="hypertension">Hypertension (0 or 1):</label>
        <input type="text" name="hypertension"><br><br>

        <label for="heart_disease">Heart Disease (0 or 1):</label>
        <input type="text" name="heart_disease"><br><br>

        <label for="bmi">BMI:</label>
        <input type="text" name="bmi"><br><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="text" name="HbA1c_level"><br><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="text" name="blood_glucose_level"><br><br>

        <input type="submit" value="Predict">
    </form>

    <br>
    <p>{{ prediction_message }}</p>
</body>
</html>
